<h2 id="介绍">介绍</h2>

<p><strong>《Java 必读源码系列》</strong> 是我的<a href="../about-the-author/zhishixingqiu-two-years.md">知识星球</a>的一个内部小册，目前已经整理了 Dubbo 2.6.x、Netty 4.x、SpringBoot 2.1 等框架/中间件的源码。后续还会整理更多值得阅读的优质源码，持续完善中。</p>

<p>结构清晰，内容详细，非常适合想要深入学习框架/中间件源码的同学阅读。</p>
